# NFS Server for Cortex Shared Filesystem
# Cortex requires a shared filesystem accessible by both the Cortex pod
# and the analyzer/responder Job pods it creates.
# Without this, analyzer jobs fail silently because they can't read input
# or write output.
#
# This deploys a lightweight NFS server (nfs-ganesha) as a pod in the
# shared namespace, with a PersistentVolume backing it.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data
  namespace: shared
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "local-path"
  resources:
    requests:
      storage: "5Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: shared
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-ganesha
          image: erichough/nfs-server:2.2.1
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 2049
              name: nfs
              protocol: TCP
          env:
            - name: NFS_EXPORT_0
              value: "/exports/cortex *(rw,sync,no_subtree_check,root_squash)"
          volumeMounts:
            - name: nfs-data
              mountPath: /exports/cortex
          securityContext:
            privileged: true  # Required for NFS server
      volumes:
        - name: nfs-data
          persistentVolumeClaim:
            claimName: nfs-data
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: shared
  labels:
    app: nfs-server
spec:
  selector:
    app: nfs-server
  ports:
    - port: 2049
      targetPort: 2049
      protocol: TCP
  type: ClusterIP
