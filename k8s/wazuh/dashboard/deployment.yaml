# Wazuh Dashboard — Deployment
# OpenSearch Dashboards fork with Wazuh plugin preinstalled
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  selector:
    app: wazuh-dashboard
  ports:
    - name: https
      port: 5601
      targetPort: 5601
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      automountServiceAccountToken: false
      # InitContainer prepares writable directories for the Dashboard.
      # The 4.14.3 image requires:
      # 1. /etc/wazuh-dashboard/ — writable for keystore creation (doesn't exist in image)
      # 2. /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml — provided via ConfigMap
      initContainers:
        - name: init-dashboard-config
          image: wazuh/wazuh-dashboard:4.14.3
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /dashboard-init &&
              cp /tmp/dashboard-config/opensearch_dashboards.yml /config-init/opensearch_dashboards.yml &&
              cp -a /usr/share/wazuh-dashboard/config/certs /config-init/certs 2>/dev/null || true
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: dashboard-etc
              mountPath: /dashboard-init
            - name: config-writable
              mountPath: /config-init
            - name: dashboard-config
              mountPath: /tmp/dashboard-config
      containers:
        - name: dashboard
          image: wazuh/wazuh-dashboard:4.14.3
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5601
              name: https
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: INDEXER_URL
              value: "https://opensearch-cluster-master.shared.svc.cluster.local:9200"
            - name: INDEXER_USERNAME
              value: "admin"
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: soc-shared-secrets
                  key: opensearch-password
                  optional: true
            - name: WAZUH_API_URL
              value: "https://wazuh-manager.wazuh.svc.cluster.local"
            - name: DASHBOARD_USERNAME
              value: "admin"
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: soc-shared-secrets
                  key: opensearch-password
                  optional: true
            - name: API_USERNAME
              value: "wazuh-wui"
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: soc-wazuh-secrets
                  key: wazuh-api-password
                  optional: true
          volumeMounts:
            - name: dashboard-etc
              mountPath: /etc/wazuh-dashboard
            - name: config-writable
              mountPath: /usr/share/wazuh-dashboard/config
            - name: certs
              mountPath: /usr/share/wazuh-dashboard/config/certs
              readOnly: true
          readinessProbe:
            httpGet:
              port: 5601
              path: /
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              port: 5601
              path: /
              scheme: HTTPS
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: dashboard-etc
          emptyDir: {}
        - name: config-writable
          emptyDir: {}
        - name: dashboard-config
          configMap:
            name: wazuh-dashboard-config
        - name: certs
          secret:
            secretName: wazuh-dashboard-certs
