name: Bug Report
description: Report a bug in MatchBox
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Wazuh (Manager/Dashboard/Agent)
        - OpenCTI
        - TheHive / Cortex
        - OpenSearch
        - Grafana / Monitoring
        - MCP Servers
        - Scripts (deploy/test/setup)
        - Lima VM / k3s
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Run `./scripts/deploy-stack.sh`
        2. Check pod status with `kubectl get pods -n wazuh`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (kubectl logs, pod describe, etc.)
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details.
      placeholder: |
        - macOS version: 15.x
        - Hardware: Mac Mini M4 16GB
        - Lima version: x.x.x
        - k3s version: x.x.x
        - MatchBox version: 1.3.0
    validations:
      required: true
